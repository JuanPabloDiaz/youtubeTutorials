<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Sharing Website | JP</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    

    <nav class="flex-div">
      <div class="nav-left flex-div">
        <img class="menu-icon" src="./images/menu.png" alt="menu">
        <img class="logo" src="./images/logo.png" alt="logo">
      </div>
      <div class="nav-middle flex-div">
        <div class="search-box flex-div">
          <input type="text" placeholder="Search">
          <img src="./images/search.png" alt="Search Bar">
        </div>
        <img class="mic-icon" src="./images/voice-search.png" alt="voice search image">
      </div>
      <div class="nav-right flex-div">
        <img src="./images/upload.png" alt="upload">
        <img src="./images/more.png" alt="more">
        <img src="./images/notification.png" alt="notification">
        <img class="user-icon" src="./images/profile.png" alt="profile Picture">
      </div>
    </nav>


  </body>
</html>
